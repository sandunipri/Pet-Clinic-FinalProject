<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            transition: 0.3s;
            border-radius: 30px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .form-control {
            border-radius: 8px;
        }

        #imagePreview {
            max-width: 150px;
            height: 140px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="row justify-content-between py-3 m-0 bg-light shadow">
    <div class="col-lg-4">
        <a href="#" class="navbar-brand d-none d-lg-block">
            <h1 class="m-0 display-5 text-capitalize">
                <span style="color: rgb(8, 8, 133)">HAPPY</span>HEARTS
            </h1>
        </a>
    </div>
    <div class="col-lg-8 text-center text-lg-right">
        <div class="d-inline-flex align-items-center">
            <div class="d-inline-flex flex-column text-center px-3 border-end border-black">
                <h6>Opening Hours</h6>
                <p class="m-0">8.00AM - 9.00PM</p>
            </div>
            <div class="d-inline-flex flex-column text-center px-3 border-end border-black">
                <h6>Email Us</h6>
                <p class="m-0">happyhearts@gmail.com</p>
            </div>
            <div class="d-inline-flex flex-column text-center ps-3">
                <h6>Call Us</h6>
                <p class="m-0">+94 77 123 456</p>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm p-3">
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="index.html" class="nav-item nav-link fs-5">Home</a>
                <a href="AllClients.html" class="nav-item nav-link fs-5">Users</a>
                <a href="AllVeterinaires.html" class="nav-item nav-link fs-5">Veterinarians</a>
                <a href="AllAppointments.html" class="nav-item nav-link fs-5">Appointments</a>
            </div>
            <!-- Sign Up & Register Buttons -->
            <div class="d-flex gap-3">
                <a href="index.html" class="btn btn-lg shadow-sm px-4"
                   style="background: linear-gradient(135deg, #007bff, #6610f2); color: white; border: none; border-radius: 30px;">
                    Sign Up
                </a>
                <button type="button" class="btn btn-lg shadow-sm px-4"
                        data-bs-toggle="modal" data-bs-target="#registrationModal"
                        style="background: linear-gradient(135deg, #28a745, #218838); color: white; border: none; border-radius: 30px;">
                    Register
                </button>
            </div>
        </div>
    </nav>
</div>

<!-- Registration Modal -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-4">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="registrationModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 text-center">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profileImage" accept="image/*"
                               onchange="previewImage(event)">
                        <img id="imagePreview" src="#" alt="Profile Preview" style="display: none;">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="telNo" name="telNo" placeholder="Telephone Number" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="regBtn" class="btn btn-custom">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>

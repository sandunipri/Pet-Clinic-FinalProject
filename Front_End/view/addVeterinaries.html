<script src="../js/sweetalert2@11.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Preview avatar image when selected
        const fileInput = document.getElementById('profileImage');
        const avatarPreview = document.getElementById('vetAvatarPreview');

        if (fileInput && avatarPreview) {
            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        avatarPreview.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Add specialty tags
        const addSpecialtyBtn = document.getElementById('addSpecialtyBtn');
        const specialtyInput = document.getElementById('vetSpecialtyInput');
        const specialtiesContainer = document.getElementById('specialtiesContainer');

        if (addSpecialtyBtn && specialtyInput && specialtiesContainer) {
            addSpecialtyBtn.addEventListener('click', function () {
                const specialty = specialtyInput.value.trim();
                if (specialty) {
                    const tag = document.createElement('span');
                    tag.className = 'specialty-tag';
                    tag.innerHTML = `${specialty} <span class="remove-tag" onclick="this.parentElement.remove()">&times;</span>`;
                    specialtiesContainer.appendChild(tag);
                    specialtyInput.value = '';
                }
            });

            // Allow adding specialties with Enter key
            specialtyInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addSpecialtyBtn.click();
                }
            });
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX FILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <style>

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: rgba(158, 234, 249, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #topic {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.5rem;
            color: #ffffff;
            margin: 0;
            padding: 0.5rem;
            text-align: center;
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;

        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .video-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>
<header>
    <h1 id="topic">WELCOME TO THE INDEX PAGE</h1>
</header>
<main>
    <section class="video">
        <div class="video-container">
            <video autoplay loop muted playsinline poster="https://cdn.prod.website-files.com/6450ceffeba5aab3179b030a/6450eee4000ac132f945f05d_video-poster-00001.jpg">
                <source src="../assets/video/6450eee4000ac132f945f05d_video-transcode.mp4" type="video/mp4">
               BackGround Video
            </video>
            <div class="video-overlay"></div>
            <div class="video-content">
                <h1 class="display-4">Welcome to Our Website</h1>
                <p class="lead">Experience the best with our services</p>
                <a href="#" class="btn btn-primary">Get Started</a>
            </div>
        </div>
    </section>
</main>
<footer></footer>
<script src="../js/bootstrap.min.css"></script>
<script src="../js/jquery-3.7.1.min.js"></script>
</body>
</html>

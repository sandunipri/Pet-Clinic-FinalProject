<body>
<header>
    <h1 id="topic">WELCOME TO THE INDEX PAGE</h1>
</header>
<main>
    <section class="video">
        <div class="video-container">
            <video autoplay loop muted playsinline
                   poster="https://cdn.prod.website-files.com/6450ceffeba5aab3179b030a/6450eee4000ac132f945f05d_video-poster-00001.jpg">
                <source src="../assets/video/6450eee4000ac132f945f05d_video-transcode.mp4" type="video/mp4">
                BackGround Video
            </video>
            <div class="video-overlay"></div>
            <div class="video-content mb-5 mt-5">
                <p class="lead">Purpose of a Veterinary Clinic</p>
                <h1 class="display-2 fw-medium">Comprehensive care and diagnostics for your petâ€™s health</h1>
                <hr>
                <p class="lead">Receive a comprehensive and detailed diagnostic assessment of your pet's health,
                    ensuring a thorough understanding of their overall well-being</p>
                <button type="button" class="btn btn-outline-light mt-4 btnVideo" id="loginOpenPopup">
                    <a href="#popup">LOGIN OR REGISTER</a>
                </button>

            </div>

            <!--login popup window-->
            <div class="popup-overlay" id="loginPopupOverlay"></div>
            <div class="popup" id="popup">
                <form
                        class="w-25 h-75 border border-info p-3 position-absolute top-50 start-50 translate-middle"
                >
                    <h3 class="text-center m-0">LOGIN FORM</h3>
                    <div class="mb-3 p-2">
                        <label for="loginInputEmail1" class="form-label"
                        >Email address :</label
                        >
                        <input
                                type="email"
                                class="form-control"
                                id="loginInputEmail1"
                                aria-describedby="emailHelp"
                        />
                    </div>
                    <div class="mb-3 p-2">
                        <label for="loginInputPassword1" class="form-label"
                        >Password :</label
                        >
                        <input
                                type="password"
                                class="form-control"
                                id="loginInputPassword1"
                        />
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="loginBtn" class="btn btn-outline-success" type="button">
                            LOGIN
                        </button>
                        <button
                                class="btn btn-outline-primary"
                                type="button"
                                id="registerPopup"
                        >
                            <a href="#regPopup">REGISTER</a>
                        </button>
                        <button id="backBtn" class="btn btn-outline-primary" type="button">
                            <a href="index.html">CLOSE</a>
                        </button>
                    </div>
                </form>
            </div>
            <div class="popup-overlay" id="regPopupOverlay"></div>
            <div class="popup" id="regPopup">
                <form
                        class="w-25 h-75 border border-info p-3 position-absolute top-50 start-50 translate-middle"
                >
                    <h3 class="text-center m-0">REGISTER FORM</h3>
                    <div class="mb-3 p-2">
                        <label for="registerInputEmail1" class="form-label"
                        >Email address :</label
                        >
                        <input
                                type="email"
                                class="form-control"
                                id="registerInputEmail1"
                                aria-describedby="emailHelp"
                        />
                    </div>
                    <div class="mb-3 p-2">
                        <label for="registerPassword1" class="form-label"
                        >Password :</label
                        >
                        <input
                                type="password"
                                class="form-control"
                                id="registerPassword1"
                        />
                    </div>
                    <div class="mb-3 p-2">
                        <label for="UserName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="UserName"/>
                    </div>
                    <div class="mb-3 p-2">
                        <label for="UserRole" class="form-label">Role:</label>
                        <input type="text" class="form-control" id="UserRole"/>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="regBtn" class="btn btn-outline-primary" type="button">
                            REGISTER
                        </button>
                        <button id="closeBtn" class="btn btn-outline-primary" type="button">
                            <a href="index.html">CLOSE</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
